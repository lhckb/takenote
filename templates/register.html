{% extends 'base.html' %}

{% block head %}

<title>TakeNote | Sign Up</title>
{% load static %}
<script src="{% static 'js/main.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/login-register.css' %}">

{% endblock %}

{% block body %}

<div class="wrapper">
    <div class="title">
    </div>

    <div class="pageTitle">
        <h1 onmouseenter="raiseAnchor()" onmouseleave="lowerAnchor()" class="headerAnchor" id="headerAnchor" onclick="redirectIndex()">TakeNote</h1>      
    </div>

    <div class="logout">
    </div>
</div>

<div class="container">
    
    <div>
        <h1>Create an account</h1>
        <form action="/register/submit/registerpage", method="POST"> {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <br>
            <input type="password" name="password" placeholder="Password">
            <br>
            <input type="password" name="confirmPassw" placeholder="Confirm password">
            <br>
            <button type="submit">Sign Up</button>
        </form>

        <br>
        
        {% for message in messages %}
            <strong><h1>{{ message }}</h1></strong>
        {% endfor %}

        <a href="/login/">Login, if you already have an account.</a>
    </div>
</div>

{% endblock %}
